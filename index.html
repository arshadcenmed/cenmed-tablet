<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cenmed Enterprises</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom button background and active colors */
        .button-custom {
            background-color: #265bb3;
            padding-top: 12px;
            padding-bottom: 12px;
            font-weight: 300;
            text-transform: uppercase;
            font-family: Helvetica, Arial;
            font-size: 15px;
        }
        .button-custom:active,
        .button-custom:hover {
            background-color: #143e82;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Iframe Section with My Account as default page -->
    <iframe id="contentFrame" class="flex-grow w-full" src="https://extensive-web.mybigcommerce.com/account.php" frameborder="0"></iframe>

    <!-- Button Section with 30% Height and Borders -->
    <div class="h-[30%] flex w-full border-t border-gray-300">
        <div class="w-1/4 flex flex-col items-center border-r border-gray-400">
            <button onclick="loadPage('https://chat.cenmed.com/chat/1hue24e5o')" class="button-custom w-full h-full text-white text-lg font-bold border border-gray-400">
                Support
            </button>
        </div>
        <div class="w-1/4 flex flex-col items-center border-r border-gray-400">
            <button onclick="loadPage('https://extensive-web.mybigcommerce.com/')" class="button-custom w-full h-full text-white text-lg font-bold border border-gray-400">
                Shop
            </button>
        </div>
        <div class="w-1/4 flex flex-col items-center border-r border-gray-400">
            <button onclick="loadPage('https://extensive-web.mybigcommerce.com/account.php')" class="button-custom w-full h-full text-white text-lg font-bold border border-gray-400">
                My Account
            </button>
        </div>
        <div class="w-1/4 flex flex-col items-center">
            <button onclick="loadPage('https://extensive-web.mybigcommerce.com/cart.php')" class="button-custom w-full h-full text-white text-lg font-bold border border-gray-400">
                Cart
            </button>
        </div>
    </div>

    <!-- JavaScript Function to Load URL in Iframe -->
    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>
</html>
